<script type="text/javascript">
var state = "";
var code = "";
var projectid = "";
var next = "";
var locationUrl = "";
var uname = "";
var bridgeReady = 0;
var dropload;

$(function()
{
	var request = GetRequest();
	$.toast.prototype.defaults.duration = 700;	//设置toast显示时间
	
	if(request.state == undefined)
	{
	   if(request.projectid == undefined)
	   {
		 projectid = "";
	   } else {
		 projectid = request.projectid
	   }
	   locationUrl = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx41b262e9b9d8885e&redirect_uri=http://suppresswarnings.com/like.html&response_type=code&scope=snsapi_base&state="+projectid+"#wechat_redirect"
	   window.location.href = locationUrl;
	} 
	else 
	{
		state = request.state
		code = request.code
		$.ajax({
		type: 'GET',
		url: '/wx.http?action=access_token&random=random-'+state+'&ticket='+code,
		dataType: 'text',
		success: function(data)
		{
			console.log(data);
			$.ajax({
					type: 'GET',
					url: '/like.http?action=project&projectid='+state+'&code='+code,
					dataType: 'json',
					success: function(data){
					    uname = data.extra.uname;
						$("#user-name").text(data.extra.uname);
						$("#avt").attr("src", data.extra.face);
						next = data.data.next;
						var result = addItems(data.data.entries);
						$('#list').append(result);
						
						dropload = $('.inner').dropload({
					        domUp : {
					            domClass   : 'dropload-up',
					            domRefresh : '<div class="dropload-refresh">↓下拉刷新</div>',
					            domUpdate  : '<div class="dropload-update">↑释放更新</div>',
					            domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中...</div>'
					        },
							
					        domDown : {
					            domClass   : 'dropload-down',
					            domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
					            domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中...</div>',
					            domNoData  : '<div class="dropload-noData">没有更多了</div>'
					        },
							
					        loadUpFn : function(me)
							{
								setTimeout(function()
								{
									dropload.resetload();
									window.location.href = locationUrl;
								}, 1000 );
					        },
							
					        loadDownFn : function(me)
							{
								if(next == "null")
								{
								    dropload.noData();
									dropload.resetload();
									return;
								}
								else
								{
									$.ajax({
										type: 'GET',
										url: '/like.http?action=next&projectid='+next+'&code='+code,
										//url: '/index/project.php?projectid='+next,
										dataType: 'json',
										success: function(data){
											next = data.data.next;
											var result = addItems(data.data.entries);
											setTimeout(function(){
												$('#list').append(result);
												dropload.resetload();
											}, getDelayTime() );					
										},
										error: function(xhr, type){
											alert('Ajax error!');
											// 即使加载出错，也得重置
											dropload.resetload();
										}
									});			
								}
					        }
					    });
						
								
					},
					error: function(xhr, type){
						alert('Ajax error!');
						// 即使加载出错，也得重置
						dropload.resetload();
					}
				});	
		},
		error: function(xhr, type){
			alert('Ajax error!');
			// 即使加载出错，也得重置
			dropload.resetload();
		}
		});
	}
});

	
	if (typeof WeixinJSBridge == "undefined"){
		if( document.addEventListener ){
			document.addEventListener('WeixinJSBridgeReady', onBridgeOK, false);
		} else if (document.attachEvent){
			document.attachEvent('WeixinJSBridgeReady', onBridgeOK); 
			document.attachEvent('onWeixinJSBridgeReady', onBridgeOK);
		}
	}



function getDelayTime()
{
	return Math.floor(Math.random()*3+1)*100;
}



function GetRequest()
{
    var url = location.search; //获取url中"?"符后的字串
    var theRequest = new Object();
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        for(var i = 0; i < strs.length; i ++) {
            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
        }
    }
    return theRequest;
}



function addItems(listData)
{
	var items = '';
	for(var i = 0; i < listData.length; i++)
	{
		
		var exist = document.getElementById("likes_"+listData[i].projectid);
		if(exist == undefined)
		{
			items += ItemUiHelper.getItem(listData[i]);
		}
	}
	return items;
}


//添加点赞
function ajaxAddLike(id)
{
    var projectid = id.replace("like_", "");
	$.ajax({
		type: 'POST',
		url: '/like.http?action=like&projectid='+projectid+'&code='+code,
		dataType: 'json',
		success: function(data){
		    var ui = document.getElementById("likes_"+projectid);
			var uiHtml = ui.innerHTML;
			if(data.code == 0)
			{
				$(ui).html(uname+"，"+uiHtml);
				$.toast("点赞成功", "text");
			}
			else
			{
				$(ui).html(uiHtml.replace(uname+"，", ""));
				uiHtml = ui.innerHTML;
				$(ui).html(uname+"，"+uiHtml);
			}
		},
		error: function(xhr, type){
			$.toast("Ajax error!", "text");
		}
	});
}


//添加评论
function ajaxAddComment(id)
{
	var projectid = id.replace("comment_", "");	
	
	var textComment = $('#text-input-content textarea')[0];
	if(textComment.value == "")
	{
		$.toast("输入不能为空", "text");
		return;
	}
	hideTextInput();
	

	$.ajax({
		type: 'POST',
		url: '/like.http?action=comment',
		data: {
			projectid: projectid,
			code: code,
			name: uname,
			comment: textComment.value
		},
		dataType: 'json',
		success: function(data){
			if(data.code == 0)
			{
				var ui = document.getElementById("comments_"+projectid);	
				ui.innerHTML = "<p><span>"+uname+"：</span>"+textComment.value+"</p>"+ui.innerHTML;	
				textComment.value = "";
				$.toast("操作成功", "text");
			}
			else
			{
				$.toast("操作失败", "text");
			}
		},
		error: function(xhr, type){
			$.toast("Ajax error!", "text");
		}
	});
}



//获取转发二维码
function ajaxGetQrcode(id)
{
	var projectid = id.replace("transmit_", "");	
	$.ajax({
		type: 'POST',
		url: '/wx.http?action=qrcode',
		data: {
		    random:Math.random(),
			projectid:projectid,
			ticket:code,
			what:'likeshare'
		},
		dataType: 'json',
		success: function(data){
			var qrcode = "https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket="+data.ticket;
			document.getElementById("qrcode-img").src=qrcode;
			showQrcodeMask();
		},
		error: function(xhr, type){
			$.toast("Ajax error!", "text");
		}
	});
	showQrcodeMask();
}


//添加投资
function ajaxAddInvest(price)
{
	var projectid = document.getElementById("invest-projectid").value;
	pay(price, projectid);
	hideinvestMask();	
}


	

function pay(gid, projectid) {
  if(bridgeReady == 1) {
	  console.log("lijiaming: bridgeReady = 1")
    $.ajax({
    url: "/wx.http?r=" + Math.random(),
    data: {
	    action : "prepay",
	    random : Math.random(),
	    ticket : code,
	    goodsid: gid,
		projectid: projectid,
	    amount : 1
    },
    success: function( result ) {
      console.log('pay ok' + result)
      
      var prepay = JSON.parse(result)
      
      console.log('prepay.package = ' + prepay.package)
      WeixinJSBridge.invoke(
            'getBrandWCPayRequest', {
               "appId": prepay.appId,
               "timeStamp":prepay.timeStamp,
               "nonceStr":prepay.nonceStr,
               "package":prepay.package,
               "signType":prepay.signType,
               "paySign":prepay.paySign
            },
            function(res){
              console.log('res.err_msg'+res.err_msg)
              if(res.err_msg == "get_brand_wcpay_request:ok" ){
                  console.log('finish success')
				  $("#sampleData").html("恭喜，您已经支付成功！")
				  location.href = "/user.html"
            }
      });

    },
    error: function( xhr, result, obj ) {
      console.log("prepay err: " + obj )
    }
  })
  } else {
    $("#btnbuy").text("暂时无法支付")
  }
}

function onBridgeOK(){
  bridgeReady = 1
}
</script>
