      pre{white-space:pre-wrap;white-space:-moz-pre-wrap;white-space:-pre-wrap;white-space:-o-pre-wrap;word-wrap:break-word;}

   margin: 5px 10px 5px;

        <span class="navbar-brand">

<div class="modal fade" id="sampleModal" tabindex="-1" role="dialog" aria-labelledby="sampleModalLabel">
    <div class="modal-dialog text-center" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="sampleModalLabel" >场景对话</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <div class="description" id="sampleData"></div>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
</div>
    
<div class="modal fade" id="buyModal" tabindex="-1" role="dialog" aria-labelledby="buyModalLabel">
    <div class="modal-dialog text-center" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="buyModalLabel" >同义句表达</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <div class="description" id="buyData"></div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
  


 
<div class="container-fluid" style="background: white;margin-bottom: 88px;" id="main">

<div class="form-group quiz full borders">
<label for="quiz" class="full">一.（提问）假设你家里有一个非常智能的家居设备，你会主动和它说什么？</label>
<input type="text" class="full" name="quiz" value="" placeholder="请输入你想对它说什么">
<button type="button" name="btnquiz" class="btn btn-ms btn-info full">确认</button>
<div class="form-group quiztext full">
qwertyuiop
</div>
</div>

<div class="form-group reply full borders">
<label for="reply" class="full">二.（回复）假设就是这个非常智能的家居设备，你会怎么回复主人说的话？</label>
<input type="text" class="full" name="reply" value="" placeholder="请输入你该怎么回复"/>
<span id="quiztoreply" class="full" data-quizid="">1234567890</span>
<button type="button" name="btnreply" class="btn btn-ms btn-info full">确认</button>
<div class="form-group replytext full">
qwertyuiop
</div>
</div>


<div class="form-group similar full borders">
<label for="similar" class="full">三.（同义句）请用不同的表达方式，表达与以下语句同样的意思</label>
<span id="quiztosimilar" class="full" data-quizid="">1234567890</span>
<input type="text" class="full" name="similar" value="" placeholder="请输入同义句">
<button type="button" name="btnsimilar" class="btn btn-ms btn-info full">确认</button>
<div class="form-group similartext full">
qwertyuiop
</div>
</div>

</div>
