<script>
  function GetRequest() {
    var url = location.search; //获取url中"?"符后的字串
    var theRequest = new Object();
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        for(var i = 0; i < strs.length; i ++) {
            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
        }
    }
    return theRequest;
}
var Request = new Object();
Request = GetRequest();
if(Request.code === undefined || Request.state === undefined || Request.state != 'suppresswarnings') {
  var modal = $('#exampleModal')
  modal.find('#loginhref').attr('href', 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx41b262e9b9d8885e&redirect_uri=http://suppresswarnings.com/&response_type=code&scope=snsapi_base&state=suppresswarnings#wechat_redirect')
  modal.find('#message-text').text(randnum)
  modal.modal('show')
  $.ajax({
          url: "/wx.http?r=" + Math.random(),
          data: {
          action: "login",
          random: randnum
          },
          success: function( result ) {
            $( "#loginqrcodeimg" ).attr("src", result );
          },
          error: function( xhr, result, obj ) {
            console.log("[lijiaming] err: " + result);
          }
  });
} else {
  $('#inviteTitle').text('OK, code: ' + Request.code)
}

  
</script>
