<script>

function sample(obj) {
  var data = $(obj).attr('data-id')
  console.log('sample: ' + data)
  var modal = $('#sampleModal')
  modal.modal('show')
}

function join(obj) {
  var data = $(obj).attr('data-id')
  console.log('join: ' + data)
}

function buy(obj) {
  var data = $(obj).attr('data-id')
  var modal = $('#buyModal')
  modal.modal('show')
  console.log('buy: ' + data)
}

function bid(obj) {
  var data = $(obj).attr('data-id')
  console.log('bid: ' + data)
}

function confirmBuy(obj) {
  var modal = $('#buyModal')
  var dataid = $(obj).attr('data-id')
  $.ajax({
    url: "/wx.http?r=" + Math.random(),
    data: {
    action : "prepay",
    random : randnum,
    ticket : ticket,
    title  : dataid,
    goodsid: dataid
    },
    success: function( result ) {
      console.log('prepay ok' + result)
      alert(result)
      modal.modal('hide')
    },
    error: function( xhr, result, obj ) {
      console.log("[lijiaming] check prepay err: " + result)
    }
  })

}


function GetRequest() {
    var url = location.search; //获取url中"?"符后的字串
    var theRequest = new Object();
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        for(var i = 0; i < strs.length; i ++) {
            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
        }
    }
    return theRequest;
}
var Request = new Object();
Request = GetRequest();
if(Request.code === undefined || Request.state === undefined || Request.state != 'suppresswarnings') {
  var timer
  var modal = $('#exampleModal')
  modal.find('#loginhref').attr('href', 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx41b262e9b9d8885e&redirect_uri=http://suppresswarnings.com/&response_type=code&scope=snsapi_base&state=suppresswarnings#wechat_redirect')
  modal.find('#message-text').text(randnum)
  modal.modal('show')
  modal.on('hide.bs.modal',
    function() {
        clearInterval(timer)
        console.log('clear when hide modal')
  })
  $.ajax({
          url: "/wx.http?r=" + Math.random(),
          data: {
          action: "qrcode",
          random: randnum
          },
          success: function( result ) {
            var qrcode = JSON.parse(result)
            ticket = qrcode.ticket
            $( "#loginqrcodeimg" ).attr("src", "https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=" + ticket )
            
            function check(){
                $.ajax({
                  url: "/wx.http?r=" + Math.random(),
                  data: {
                  action : "login",
                  random : randnum,
                  ticket : ticket
                  },
                  success: function( result ) {
                    if("success" == result) {
                      clearInterval(timer)
                      modal.modal('hide')
                      $('#inviteTitle').text('素朴网联')
                    } else if("Later" == result) {
                      console.log('waiting for scan qrcode')
                    } else if("Change" == result) {
                      clearInterval(timer)
                      window.location.reload()
                    }
                  },
                  error: function( xhr, result, obj ) {
                    console.log("[lijiaming] check logon err: " + result)
                  }
                })
            }
            timer = setInterval(check, 1024);
            
          },
          error: function( xhr, result, obj ) {
            console.log("[lijiaming] login qrcode err: " + result)
          }
  });
} else {
  ticket = Request.code
  $.ajax({
    url: "/wx.http?r=" + Math.random(),
    data: {
    action : "access_token",
    random : randnum,
    ticket : ticket
    },
    success: function( result ) {
      if("success" == result) {
        clearInterval(timer)
        modal.modal('hide')
        $('#inviteTitle').text('素朴网联')
      } else if("Later" == result) {
        console.log('waiting for scan qrcode')
      } else if("Change" == result) {
        clearInterval(timer)
        window.location.reload()
      }
    },
    error: function( xhr, result, obj ) {
      console.log("[lijiaming] check logon err: " + result)
    }
  })
  $('#inviteTitle').text('素朴网联')
}

  
</script>
