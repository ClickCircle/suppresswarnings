<script>
function oauth2() {
	window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx41b262e9b9d8885e&redirect_uri=http://suppresswarnings.com/daigou.html&response_type=code&scope=snsapi_base&state=agentlijiaming#wechat_redirect'
}

function GetRequest() {
    var url = location.search; //获取url中"?"符后的字串
    var theRequest = new Object();
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        for(var i = 0; i < strs.length; i ++) {
            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
        }
    }
    return theRequest;
}
	
$(document).ready(function(){
	
	var Request = GetRequest();
	
	if(Request.code === undefined || Request.state === undefined) {
	  console.log('first time here without code')
	  oauth2()
	} else {
	  ticket = Request.code
	  state  = Request.state

	  $("#gotoorder").attr("href", "/order.html?state="+state+"&code="+ ticket)
	  $("#gotocart").attr("href", "/cart.html?state="+state+"&code="+ ticket)
	  
	  $.ajax({
		    url: "/wx.http?r=" + Math.random(),
		    data: {
		    action : "access_token",
		    random : randnum,
		    ticket : ticket
		    },
		    success: function( result ) {
		      if("success" == result) {
		    	  console.log('great lijiaming')
		    	  jQuery.getScript("js/daigou.js?r=" + Math.random());
		      } else {
		        console.log('fail to access_token: ' + result)
		      }
		    },
		    error: function( xhr, result, obj ) {
		      console.log("[lijiaming] check logon err: " + result)
		    }
		  })
	}
    
});
</script>
