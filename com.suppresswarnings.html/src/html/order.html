<script>
function daigou(agentid) {
	window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx41b262e9b9d8885e&redirect_uri=http://suppresswarnings.com/daigou_'+agentid+'.html&response_type=code&scope=snsapi_base&state=agentlijiaming#wechat_redirect'
}

function GetRequest() {
    var url = location.search; //获取url中"?"符后的字串
    var theRequest = new Object();
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        for(var i = 0; i < strs.length; i ++) {
            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
        }
    }
    return theRequest;
}
	
$(document).ready(function(){
	$(".toggleordergoods").click(function(){
		var goods = $(this).parent().siblings(".order_goods")[0]
		$(goods).slideToggle()
	})
	var Request = GetRequest();
	
	if(Request.code === undefined || Request.state === undefined) {
	  console.log('first time here without code')
	  daigou()
	} else {
	  ticket = Request.code
	  state  = Request.state
	  $("#backtodaigou").attr("href", "/daigou_" + state + ".html")
	  $("#gotocart").attr("href", "/cart.html?state=" + state+"&code=" + ticket)
	}
	
	jQuery.getScript("js/order.js?r=" + Math.random());
})
</script>
